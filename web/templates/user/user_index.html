{{ define "content" }}
<h2 class="mb-4">List of User</h2>

<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                {{ range .users }}
                <tr>
                    <td><img class="img-fluid img-thumbnail" src="{{ .AvatarFileName }}" width="60" height="60" alt=""></td>
                    <td>{{ .Name }}</td>
                    <td>{{ .Email }}</td>
                    <td>{{ .Occupation }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
